<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container title">
        <h1>Awesome Books</h1>
    </div>
    <div class="booksContainer" id="bookList">
    </div>
    <template id="bookInfoTemplate">
        <div class="bookInfo">
            <h4>Book Title</h4>
            <p>Author</p>
            <button class="removeButton">Remove</button>
            <hr>
        </div>
    </template>
    <div class="container" id="addBookForm">
        <form>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Title"><br><br>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author"><br><br>
            <button class="addButton" id="addButton" type="submit">Add</button>
        </form>
    </div>
</body>
</html>
